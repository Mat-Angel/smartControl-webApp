
@if (alertService.hasAlert()) {
  <div class="flex justify-center animate-fadeIn">
    <div role="alert" class="alert fixed top-18 z-10 w-auto" [class.alert-success]="alertService.alertClass() === 'success'" [class.alert-warning]="alertService.alertClass() === 'warning'" [class.alert-error]="alertService.alertClass() === 'error'">
      @switch(alertService.alertClass()){
        @case ('success') {
          <span [innerHTML]="iconsService.getSvgIcon('SUCCESS')"></span>
        }
        @case ('warning') {
          <span [innerHTML]="iconsService.getSvgIcon('WARNING')"></span>
        }
        @case ('error') {
          <span [innerHTML]="iconsService.getSvgIcon('ERROR')"></span>
        }
        @default {
          <span [innerHTML]="iconsService.getSvgIcon('INFO')"></span>
        }
      }
      <span>{{alertService.alertMessage()}}</span>
    </div>
  </div>
}
